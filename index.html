<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="shortcut icon" href="src/imagens/x-men_icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img src="./src/imagens/logo.svg" alt="Logo dos X-Men">
    </header>
    <main>
        <section class="personagens">
            <br>
            <br>
            <p>SELECIONE UM PERSONAGEM</p>
            <br>
            <ul class="lista-de-personagem">
                <li class="personagem" id="ciclope">
                    <img style="border-bottom: 2px solid rgb(0, 253, 240);" src="./src/imagens/card-ciclope.jpg" alt="Personagem ciclope" onmouseenter="entrouCiclope()">
                </li>
                <li class="personagem" id="jean-grey">
                    <img style="border-bottom: 2px solid rgb(0, 253, 240);" src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey" onmouseenter="entrouJeanGrey()">
                </li>
                <li class="personagem" id="lince-negra">
                    <img style="border-bottom: 2px solid rgb(0, 253, 240);" src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra" onmouseenter="entrouLinceNegra()">
                </li>
                <li class="personagem" id="wolverine">
                    <img style="border-bottom: 2px solid rgb(0, 253, 240);" src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine" onmouseenter="entrouWolverine()">
                </li>
                <li class="personagem" id="noturno">
                    <img style="border-bottom: 2px solid rgb(0, 253, 240);" src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno" onmouseenter="entrouNoturno()">
                </li>
                <li class="personagem" id="tempestade">
                    <img style="border-bottom: 2px solid rgb(0, 253, 240);" src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade" onmouseenter="entrouTempestade()">
                </li>
                <li class="personagem" id="vampira">
                    <img style="border-bottom: 2px solid rgb(0, 253, 240);" src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira" onmouseenter="entrouVampira()">
                </li>
                <li class="personagem" id="magneto">
                    <img style="border-bottom: 2px solid rgb(0, 253, 240);" src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto" onmouseenter="entrouMagneto()">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img style="width: 100%;" id="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <br>
                <p class="descricao-personagem" id="descricao-personagem">Líder e estrategista dos x-men, ele tem o poder de disparar rajadas ópticas carregadas de energia cinética. Em decorrência de um acidente que sofreu quando criança, não consegue controlá-las, o que mudou ao adquirir seu visor de quartzo-rubi.</p>
            </div>
            <br>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
